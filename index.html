<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lab2</title>
</head>
<body>
    <div id="form-div">
        <form id="form" action="">
            <label for="full-name">ПІБ</label>
            <input id="full-name" name="full-name" type="text">

            <label for="ph-number">Номер телефону</label>
            <input id="ph-number" name="ph-number" type="text">

            <label for="id-card">Id-card</label>
            <input id="id-card" name="id-card" type="text">

            <label for="faculty">Факультет</label>
            <input id="faculty" name="faculty" type="text">

            <label for="birthday">День народження</label>
            <input id="birthday" name="birthday" type="text">

            <button id="submit-btn">Submit</button>
        </form>
        <div id="form-results">
        </div>
    </div>

    <div id="color-table">
        <input id="color-picker" type="color">
        <table id="table"></table>
    </div>
    
    <script src="js/form-validation.js"></script>
    <script src="js/table.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
